
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/lumen/bootstrap.min.css" integrity="sha512-Y6hbhfksNvY29oe7NsJ4ED55Gi0iFDfphe/gDNbOqHce+qMt+G1FSy48+zoy2ZSwbwdLWABtVKI+ZgrInCFvHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        th {
    background-color: rgb(101, 199, 124);
    color: white;
} 
 </style>
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center mt-4">REGISTER</h1>
        <form th:action="@{/save_user}" method="POST" th:object="${userSTO}" class="mt-5 w-100">
            
            
            <div class="form-group mb-3">
                <label for="">Username</label>
                <input type="text" class="form-control p-3" th:field="*{username}">
    
            </div>
            <div class="form-group  ">
                <label for="">Password</label>
                <input type="password" class="form-control p-3" th:field="*{password}" >
    
            </div>
             <div class="form-group  ">
                <label for="">Email</label>
                <input type="email" class="form-control p-3" th:field="*{email}" >
    
            </div>
            
            <div class="d-grid gap-2 form-actions mt-3">
  
              <button class="btn btn-lg btn-primary" type="submit">Create Account</button>
            </div>
    
        </form>
    
    </div>
    
</body>
</html>
